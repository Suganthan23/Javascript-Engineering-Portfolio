<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer</title>
    <link rel="stylesheet" href="../../ui.css">
    <style>
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--panel);
        }

        .stat-box {
            background: color-mix(in srgb, var(--panel) 60%, transparent);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-val {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .repo-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            transition: transform 0.2s;
        }

        .repo-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .search-area {
            position: relative;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
            display: none;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="app">
            <div class="header" style="justify-content: center; text-align: center;">
                <div>
                    <h1 class="h1">GitHub Explorer</h1>
                    <p class="sub">Search users and explore repositories</p>
                </div>
            </div>

            <div class="search-area">
                <input id="search" placeholder="Enter GitHub username (e.g. facebook)..."
                    style="padding: 14px 18px; font-size: 16px;">
            </div>

            <div id="loader" class="loader"></div>

            <div id="error" class="card"
                style="display:none; text-align:center; color: var(--bad); border-color: var(--bad);">
                <h3 style="margin:0;">User Not Found</h3>
            </div>

            <div id="profile" style="display: none;">

                <div class="card" style="text-align: center;">
                    <img id="u-avatar" src="" alt="Avatar" class="avatar">
                    <h2 id="u-name" style="margin: 10px 0 5px;"></h2>
                    <p id="u-bio" style="color: var(--muted); margin-bottom: 20px;"></p>

                    <div class="grid"
                        style="grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 500px; margin: 0 auto;">
                        <div class="stat-box">
                            <div id="u-repos" class="stat-val">0</div>
                            <div class="stat-label">Repos</div>
                        </div>
                        <div class="stat-box">
                            <div id="u-followers" class="stat-val">0</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat-box">
                            <div id="u-following" class="stat-val">0</div>
                            <div class="stat-label">Following</div>
                        </div>
                    </div>

                    <div style="height: 20px;"></div>
                    <a id="u-link" href="#" target="_blank" class="btn primary">View on GitHub</a>
                </div>

                <div style="height: 20px;"></div>

                <h3 style="margin-bottom: 15px;">Latest Repositories</h3>
                <div id="repos" class="repo-grid">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
