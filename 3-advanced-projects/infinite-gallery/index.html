<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Gallery</title>
    <link rel="stylesheet" href="../../ui.css">
    <style>
        .gallery {
            column-count: 3;
            column-gap: 20px;
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }

        .img-card {
            break-inside: avoid;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: var(--panel);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .img-card:hover {
            transform: scale(1.02);
        }

        .img-card img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .img-card img.loaded {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px 15px 15px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .img-card:hover .overlay {
            opacity: 1;
        }

        .sentinel {
            height: 100px;
            text-align: center;
            padding: 20px;
        }

        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 1400px;">
        <div class="header" style="text-align: center; justify-content: center;">
            <div>
                <h1 class="h1">Infinite Gallery</h1>
                <p class="sub">Powered by Unsplash Source & Intersection Observer</p>
            </div>
        </div>

        <div id="gallery" class="gallery"></div>

        <div id="sentinel" class="sentinel">
            <div class="loader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
